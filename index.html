<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Volleyball Team </title>
	<script src="https://kit.fontawesome.com/ca14b9e588.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="voleibol.css">

</head>
<body>
	<header>
		<div class="logo">
			<img src="img/Volleyball.png">
			<div class="span">
				<span class="title">VOLLY</span>
				<span class="subtitle">BEACH VOLLEYBALL CLUB</span>
			</div>
		</div>

		<div class="member">
			<img src="img/checked2.png">
			<span>
				BECOME A MEMBER
			</span>
		</div>
	</header>

	<nav id="nav">
		<ul>
			<li><a href="#">HOME</a></li>
			<li><a href="#">ABOUT</a></li>
			<li><a href="#">EVENTS</a></li>
			<li><a href="#">MEMBERS</a></li>
			<li><a href="#">BLOG</a></li>
			<li><a href="#">CONTACTS</a></li>
		</ul>
	</nav>

	<section class="box">

		<p class="slide-text">
			<span>VOLLEYBALL IS OUR<br>GAME FOR A LIFETIME</span>
			<a class="botao" href="#">MORE INFO</a>
		</p>

	<div class="slide"> 
		<div class="slides">
			
			<!--<div id="voltar" class="btn">
				<i class="fas fa-chevron-left"></i>
			</div>
			<div id="next" class="btn">
				<i class="fas fa-chevron-right"></i>
			</div>-->

			<div id="atual" class="images">
				<img src="img/slide1.jpg">
			</div>

			<div class="images">
				<img src="img/slide2.jpg">
			</div>

			<div class="images">
				<img src="img/slide3.jpg">
			</div>
		</div>

		<div class="balls">
			<!--<div class="imgAtual" id="0"></div>
			<div id="1"></div>
			<div id="2"></div>
			<div id="3"></div>-->
		</div>
	</div>
	</section>

	<section class="events">
		<div class="eventos-text">
				<h1>FEATURED EVENTS</h1>
				<div class="spans">
					<span><img src="img/seta-esq.png" width="25px" height="25px"></span>
					<span><img src="img/seta-dir.png" width="25px" height="25px"></span>
				</div>
		</div>

		<div class="eventos-img">
			<div class="grid-imgs">
				<div class="grid-items">
					<img src="img/eventos1.jpg">
					<p>
						<span class="sp1">10</span>
						<span class="sp2">MAR</span>
					</p>
				</div>
				<div class="grid-items">
					<img src="img/eventos2.jpg">
					<p>
						<span class="sp1">12</span>
						<span class="sp2">MAR</span>
					</p>
				</div>
				<div class="grid-items">
					<img src="img/eventos3.jpg">
					<p>
						<span class="sp1">13</span>
						<span class="sp2">MAR</span>
					</p>
				</div>
				<div class="grid-items">
					<img src="img/eventos4.jpg">
					<p>
						<span class="sp1">14</span>
						<span class="sp2">MAR</span>
					</p>
				</div>
			</div>
		</div>
	</section>


	<script type="text/javascript">
		var balls = document.querySelector('.balls')
		var quant = document.querySelectorAll('.slides .images')
		var atual = 0
		var imagem = document.getElementById('atual')
		var next = document.getElementById('next')
		var voltar = document.getElementById('voltar')
		var rolar = true

		for(let i=0; i < quant.length; i++){
			var div = document.createElement('div')
			div.id = i
			balls.appendChild(div)
		}
		document.getElementById('0').classList.add('imgAtual')

		var pos = document.querySelectorAll('.balls div')

		for(let i=0; i< pos.length; i++){
			pos[i].addEventListener('click', function(){
				atual = pos[i].id
				rolar = false
				slide()
			})
		}

		voltar.addEventListener('click', ()=>{
			atual--
			rolar = false
			slide()
		})
		next.addEventListener('click', ()=>{
			atual++
			rolar = false
			slide()
		})

		function slide(){
			if(atual >= quant.length){
				atual = 0
			}else if(atual < 0){
				atual = quant.length-1
			}
			document.querySelector('.imgAtual').classList.remove('imgAtual')
			imagem.style.marginLeft = -100*atual+'vw'
			document.getElementById(atual).classList.add('imgAtual')
		}
		/*slide()*/
		setInterval(()=>{
			if(rolar){
			atual++
			slide()
		}else{
			rolar = true
		}
		},4000)
	</script>
</body>
</html>
